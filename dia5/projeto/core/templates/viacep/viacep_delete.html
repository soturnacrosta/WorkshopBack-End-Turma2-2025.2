<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Confirmar exclusão</title>
</head>
<body>
    <h1>Excluir CEP {{ ceps.cep }}?</h1>

    <p>Tem certeza que deseja deletar este endereço?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'lista_ceps' %}">Cancelar</a>
    </form>
</body>
</html>
