<!-- templates/gatos_create.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Novo Gato</title>
</head>
<body>
    <h2>Cadastrar Novo Gato</h2>

    <form method="post" action="">
        {% csrf_token %}
        
        <label for="url">URL da Imagem:</label><br>
        <input type="text" id="url" name="url" maxlength="200" required><br><br>

        <label for="has_breeds">Tem Raças? (0 ou 1):</label><br>
        <input type="number" id="has_breeds" name="has_breeds" min="0" max="1" required><br><br>

        <label for="category_ids">IDs das Categorias (separados por vírgula):</label><br>
        <input type="text" id="category_ids" name="category_ids" maxlength="100"><br><br>

        <label for="breed_ids">IDs das Raças (separados por vírgula):</label><br>
        <input type="text" id="breed_ids" name="breed_ids" maxlength="100"><br><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'listar_gatos' %}">⬅ Voltar para Lista</a>
</body>
</html>
