<!DOCTYPE html>
<html>
<head>
    <title>Consultar Gato</title>
</head>
<body>
    <h2>Buscar Gato da API</h2>

    {% if mensagem %}
        <p style="color: red;">{{ mensagem }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Consultar</button>
    </form>

    <a href="{% url 'home' %}">⬅ Voltar para o Início</a>
</body>
</html>
